<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
<!--apesar de parecer um site isso e uma importação das bibliotecas do jsf-->

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro Lancamento</title>
	<h:outputScript library="js" name="scripts.js"/>
	<h:outputStylesheet library="css" name="principal.css"/>

</h:head>
<h:body>
	<ui:include src="menu.xhtml"/>
	<h:form>
		
		<p:messages closable="true">
			<p:autoUpdate/>
		</p:messages>
		<p:panel header="Cadastro Lancamento"  >
			<p:commandButton value="Voltar" action="consulta_lancamento.xhml?faces-redirect=true"/>
	
			 <p:panelGrid columns="2">
			 	<p:outputLabel value="Tipo" for="tipo"/>
			 	<p:inputText value="#{lancamentoCadastroBean.lancamento.tipo}" id="tipo" required="true"
			 	requiredMessage="O campo 'tipo' e obrigatodio"/>
			 	
			 	<p:outputLabel value="Data emissão"/>
			 	<p:calendar value="#{lancamentoCadastroBean.lancamento.dataEmissao}">
			 		<f:convertDateTime type="localDate" pattern="dd/MM/yy"/>
			 	</p:calendar>
			 	
			 	<p:outputLabel value="Valor" for="valor"/>
			 	<p:inputNumber value="#{lancamentoCadastroBean.lancamento.valor}" id="valor" symbol="R$ "
                decimalSeparator="," thousandSeparator="."  required="true" requiredMessage="O campo 'valor' e obrigatodio"/>
			 	<!-- <p:inputText value="#{lancamentoCadastroBean.lancamento.valor}">
			 		<f:convertNumber pattern="0,00" maxFractionDigits="2" minFractionDigits="2" />
			 		<f:convertNumber currencySymbol="R$" type="currency"/>
			 	</p:inputText> -->
			 	

			 	
			 	<!--  
				<p:selectOneMenu converter="omnfaces.SelectItemsConverter">		 
				</p:selectOneMenu> 
				-->
			 </p:panelGrid>
			 
			 <p:commandButton action="#{lancamentoCadastroBean.salvar()}" value="Cadastrar" />
			 
			 <f:metadata>
		        <f:viewParam value="#{lancamentoCadastroBean.lancamento.id}" name="id"/>
		    </f:metadata>
		 </p:panel>
		 
	</h:form>
</h:body>
</html>
